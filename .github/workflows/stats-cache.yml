name: Generate Stats Images

on:
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create output directory
        run: mkdir -p stats

      # Uses lowlighter/metrics to securely access private stats via GH_TOKEN
      - name: Generate GitHub Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          filename: stats/github-stats.svg
          base: header, repositories
          base_indepth: yes
          config_timezone: Asia/Manila
          config_order: base.header, base.repositories
          output_action: none

      - name: Generate Top Languages
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          filename: stats/top-langs.svg
          base: ""
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_details: bytes-size, percentage
          output_action: none

      - name: Generate Streak Stats
        run: |
          curl -o stats/streak.svg "https://streak-stats.demolab.com?user=OliverRhyme&hide_border=true&background=0d1117&ring=58a6ff&fire=58a6ff&currStreakLabel=58a6ff&sideLabels=c9d1d9&currStreakNum=c9d1d9&sideNums=c9d1d9&dates=6e7681"

      - name: Generate Trophies
        run: |
          curl -o stats/trophies.svg "https://github-trophies.vercel.app/?username=OliverRhyme&theme=algolia&no-frame=true&no-bg=true&column=7&margin-w=5&margin-h=5"

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stats/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update cached stats images"
          git push
