name: Generate Stats Images

on:
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create output directory
        run: mkdir -p stats

      - name: Generate GitHub Stats
        run: |
          curl -o stats/github-stats.svg "https://github-readme-stats-one.vercel.app/api?username=OliverRhyme&show_icons=true&hide_border=true&bg_color=0d1117&title_color=58a6ff&icon_color=58a6ff&text_color=c9d1d9&include_all_commits=true&count_private=true"

      - name: Generate Top Languages
        run: |
          curl -o stats/top-langs.svg "https://github-readme-stats-one.vercel.app/api/top-langs/?username=OliverRhyme&layout=compact&hide_border=true&bg_color=0d1117&title_color=58a6ff&text_color=c9d1d9&langs_count=8&count_private=true"

      - name: Generate Streak Stats
        run: |
          curl -o stats/streak.svg "https://streak-stats.demolab.com?user=OliverRhyme&hide_border=true&background=0d1117&ring=58a6ff&fire=58a6ff&currStreakLabel=58a6ff&sideLabels=c9d1d9&currStreakNum=c9d1d9&sideNums=c9d1d9&dates=6e7681"

      - name: Generate Trophies
        run: |
          curl -o stats/trophies.svg "https://github-trophies.vercel.app/?username=OliverRhyme&theme=algolia&no-frame=true&no-bg=true&column=7&margin-w=5&margin-h=5"

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stats/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update cached stats images"
          git push